        <section>
            <div class="container">
                <div class="text-center text-primary mt-5">
                    <h2>Dejanos tu mensaje</h2>
                </div>
                <div class="text-center">
                    <p>
                        Nuestro equipo se pondrá en contacto a la brevedad para responder tu consulta y
                        poder cuidar de tu mascota
                    </p>
                </div>
                <form action="#" method="post">
                    <div class="mb-3 mt-3">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ejemplo --> Santiago" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="telefono">Telefono:</label>
                        <input type="number" class="form-control" id="telefono" placeholder="Ejemplo --> 54911567823" name="telefono">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="comment">Mensaje:</label>
                        <textarea class="form-control" rows="5" id="mensaje" name="mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
